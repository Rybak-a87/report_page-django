{% extends "base/base.html" %}

{% block title %}Добавление / изменение запись{% endblock title %}

{% block main %}
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h3 class="h3">Добавление / изменение запись</h3>
                <br>
                <div class="features">
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>{{ form.title }}</p>
                        <p>{{ form.distance }}</p>
                        <p>{{ form.duration }}</p>
                        <br>
                        <input type="submit" class="btn btn-success" value="Применить">
                    </form>
                </div>
            </div>
        </div>

{% endblock main %}
